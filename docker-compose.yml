version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: projectforge-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: projectforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - projectforge-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projectforge-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/projectforge?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-refresh-token-secret-change-in-production
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - projectforge-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: projectforge-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - projectforge-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  projectforge-network:
    driver: bridge
